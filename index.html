<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js" async defer ></script>
     <!-- boxIcons -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./css/styles.css">
    <title>TASK 2</title>
</head>
<body>
     <!-- conact section -->
     <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>
        <form action="#">

            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name">
                <input type="email" id="email" placeholder="Email Address">
            </div>

            <div class="input-box">
                <input type="number" id="number" placeholder="Mobile Number">
                <input type="text" id="subject" placeholder="Email Subject">
            </div>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
            <div class="captchaCenter">
            <div class="g-recaptcha" data-sitekey="6LeP9d0nAAAAAJPPvPZWlRZmYylC42TZzV-jfZm8"></div>
        </div>
            <button class="btn" id="button" onclick="sendMail()"><i class='bx bx-mail-send'></i></button>
        </form>
    </section>

    <!-- footer -->

    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by <span>MUHAMMAD UAMR KHAN</span> | All Rights Reserved </p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
